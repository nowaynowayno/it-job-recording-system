<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT岗位求职记录系统 - 曾紫瑛</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            danger: '#EF4444',
            warning: '#F59E0B',
            dark: '#1F2937',
            light: '#F3F4F6'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .hover-scale {
        transition: transform 0.2s ease-in-out;
      }
      .hover-scale:hover {
        transform: scale(1.02);
      }
      .input-focus {
        @apply focus:ring-2 focus:ring-primary/50 focus:border-primary focus:outline-none transition-all;
      }
      .btn-transition {
        @apply transition-all duration-200 ease-in-out;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
  <!-- 顶部导航栏 -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
      <div class="flex items-center space-x-3 mb-4 md:mb-0">
        <i class="fa fa-briefcase text-3xl text-primary"></i>
        <div>
          <h1 class="text-2xl font-bold text-dark">IT岗位求职记录系统</h1>
          <p class="text-sm text-gray-500">记录每一个求职机会，助力职业发展</p>
        </div>
      </div>
      <div class="bg-blue-50 px-4 py-2 rounded-lg border border-blue-100">
        <p class="text-primary font-medium">曾紫瑛 | 20234004</p>
      </div>
    </div>
  </header>

  <!-- 主内容区域 -->
  <main class="flex-1 container mx-auto px-4 py-8">
    <!-- 功能切换标签 -->
    <div class="mb-8">
      <div class="flex border-b border-gray-200">
        <button id="add-job-tab" class="px-6 py-3 text-primary border-b-2 border-primary font-medium">
          <i class="fa fa-plus-circle mr-2"></i>添加岗位
        </button>
        <button id="job-list-tab" class="px-6 py-3 text-gray-500 hover:text-gray-700 font-medium">
          <i class="fa fa-list mr-2"></i>岗位列表
        </button>
      </div>
    </div>

    <!-- 添加岗位表单 -->
    <section id="add-job-section" class="mb-8">
      <div class="bg-white rounded-xl p-6 card-shadow">
        <h2 class="text-xl font-bold mb-6 text-dark">添加IT岗位信息</h2>
        
        <form id="add-job-form" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 企业名称 -->
            <div>
              <label for="company-name" class="block text-sm font-medium text-gray-700 mb-1">企业名称 <span class="text-danger">*</span></label>
              <input type="text" id="company-name" name="companyName" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
            </div>
            
            <!-- 岗位名称 -->
            <div>
              <label for="job-title" class="block text-sm font-medium text-gray-700 mb-1">岗位名称 <span class="text-danger">*</span></label>
              <input type="text" id="job-title" name="jobTitle" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
            </div>
            
            <!-- 薪资范围 -->
            <div>
              <label for="salary" class="block text-sm font-medium text-gray-700 mb-1">薪资范围 <span class="text-danger">*</span></label>
              <input type="text" id="salary" name="salary" required placeholder="如：15k-25k"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
            </div>
            
            <!-- 工作地点 -->
            <div>
              <label for="location" class="block text-sm font-medium text-gray-700 mb-1">工作地点</label>
              <input type="text" id="location" name="location" placeholder="如：北京/上海/远程"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
            </div>
            
            <!-- 工作经验 -->
            <div>
              <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">工作经验要求</label>
              <select id="experience" name="experience" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
                <option value="">不限</option>
                <option value="应届毕业生">应届毕业生</option>
                <option value="1年以下">1年以下</option>
                <option value="1-3年">1-3年</option>
                <option value="3-5年">3-5年</option>
                <option value="5-10年">5-10年</option>
                <option value="10年以上">10年以上</option>
              </select>
            </div>
            
            <!-- 学历要求 -->
            <div>
              <label for="education" class="block text-sm font-medium text-gray-700 mb-1">学历要求</label>
              <select id="education" name="education" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
                <option value="">不限</option>
                <option value="大专">大专</option>
                <option value="本科">本科</option>
                <option value="硕士">硕士</option>
                <option value="博士">博士</option>
              </select>
            </div>
          </div>
          
          <!-- 岗位描述 -->
          <div>
            <label for="job-description" class="block text-sm font-medium text-gray-700 mb-1">岗位描述</label>
            <textarea id="job-description" name="jobDescription" rows="3" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus"></textarea>
          </div>
          
          <!-- 岗位要求 -->
          <div>
            <label for="job-requirements" class="block text-sm font-medium text-gray-700 mb-1">具体要求 <span class="text-danger">*</span></label>
            <textarea id="job-requirements" name="jobRequirements" rows="4" required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus"></textarea>
          </div>
          
          <!-- 其他信息 -->
          <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">备注信息</label>
            <textarea id="notes" name="notes" rows="2"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus"></textarea>
          </div>
          
          <!-- 表单操作按钮 -->
          <div class="flex justify-end space-x-4 pt-4 border-t border-gray-100">
            <button type="reset" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 btn-transition">
              <i class="fa fa-refresh mr-2"></i>重置
            </button>
            <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 btn-transition">
              <i class="fa fa-save mr-2"></i>保存岗位
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- 岗位列表区域 -->
    <section id="job-list-section" class="hidden">
      <!-- 搜索和筛选 -->
      <div class="bg-white rounded-xl p-6 mb-6 card-shadow">
        <h2 class="text-xl font-bold mb-6 text-dark">岗位筛选</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- 搜索框 -->
          <div class="md:col-span-1">
            <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">关键词搜索</label>
            <div class="relative">
              <input type="text" id="search-input" placeholder="搜索企业名称或岗位名称" 
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg input-focus">
              <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
          </div>
          
          <!-- 经验筛选 -->
          <div>
            <label for="filter-experience" class="block text-sm font-medium text-gray-700 mb-1">工作经验</label>
            <select id="filter-experience" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
              <option value="">全部经验</option>
              <option value="应届毕业生">应届毕业生</option>
              <option value="1年以下">1年以下</option>
              <option value="1-3年">1-3年</option>
              <option value="3-5年">3-5年</option>
              <option value="5-10年">5-10年</option>
              <option value="10年以上">10年以上</option>
            </select>
          </div>
          
          <!-- 学历筛选 -->
          <div>
            <label for="filter-education" class="block text-sm font-medium text-gray-700 mb-1">学历要求</label>
            <select id="filter-education" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
              <option value="">全部学历</option>
              <option value="大专">大专</option>
              <option value="本科">本科</option>
              <option value="硕士">硕士</option>
              <option value="博士">博士</option>
            </select>
          </div>
        </div>
        
        <!-- 筛选操作按钮 -->
        <div class="flex justify-end mt-4">
          <button id="reset-filter-btn" class="px-4 py-2 text-primary hover:bg-blue-50 rounded-lg btn-transition">
            <i class="fa fa-refresh mr-1"></i>重置筛选
          </button>
        </div>
      </div>
      
      <!-- 统计信息 -->
      <div class="mb-6 flex justify-between items-center">
        <div class="text-gray-600">
          共 <span id="total-jobs" class="font-bold text-primary">0</span> 个岗位记录
        </div>
        <div class="flex space-x-2">
          <button id="export-csv-btn" class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-secondary/90 btn-transition">
            <i class="fa fa-download mr-2"></i>导出CSV
          </button>
          <button id="clear-all-btn" class="px-4 py-2 bg-danger text-white rounded-lg hover:bg-danger/90 btn-transition">
            <i class="fa fa-trash mr-2"></i>清空所有
          </button>
        </div>
      </div>
      
      <!-- 岗位列表 -->
      <div class="bg-white rounded-xl card-shadow">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">序号</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">企业名称</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">岗位名称</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">薪资范围</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">工作地点</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">工作经验</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">学历要求</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">添加时间</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
              </tr>
            </thead>
            <tbody id="job-table-body" class="bg-white divide-y divide-gray-200">
              <!-- 岗位数据行将由JavaScript动态生成 -->
              <tr>
                <td colspan="9" class="px-6 py-12 text-center text-gray-500">
                  <i class="fa fa-inbox text-4xl mb-3 text-gray-300"></i>
                  <p>暂无岗位记录</p>
                  <p class="text-sm mt-1">请点击"添加岗位"开始记录您的求职信息</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- 编辑岗位模态框 -->
  <div id="edit-modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b border-gray-200">
        <h3 class="text-xl font-bold text-dark">编辑岗位信息</h3>
        <button id="close-edit-modal" class="absolute top-6 right-6 text-gray-400 hover:text-gray-600">
          <i class="fa fa-times text-xl"></i>
        </button>
      </div>
      
      <div class="p-6">
        <form id="edit-job-form" class="space-y-6">
          <input type="hidden" id="edit-job-id" name="id">
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 企业名称 -->
            <div>
              <label for="edit-company-name" class="block text-sm font-medium text-gray-700 mb-1">企业名称 <span class="text-danger">*</span></label>
              <input type="text" id="edit-company-name" name="companyName" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
            </div>
            
            <!-- 岗位名称 -->
            <div>
              <label for="edit-job-title" class="block text-sm font-medium text-gray-700 mb-1">岗位名称 <span class="text-danger">*</span></label>
              <input type="text" id="edit-job-title" name="jobTitle" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
            </div>
            
            <!-- 薪资范围 -->
            <div>
              <label for="edit-salary" class="block text-sm font-medium text-gray-700 mb-1">薪资范围 <span class="text-danger">*</span></label>
              <input type="text" id="edit-salary" name="salary" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
            </div>
            
            <!-- 工作地点 -->
            <div>
              <label for="edit-location" class="block text-sm font-medium text-gray-700 mb-1">工作地点</label>
              <input type="text" id="edit-location" name="location"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
            </div>
            
            <!-- 工作经验 -->
            <div>
              <label for="edit-experience" class="block text-sm font-medium text-gray-700 mb-1">工作经验要求</label>
              <select id="edit-experience" name="experience" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
                <option value="">不限</option>
                <option value="应届毕业生">应届毕业生</option>
                <option value="1年以下">1年以下</option>
                <option value="1-3年">1-3年</option>
                <option value="3-5年">3-5年</option>
                <option value="5-10年">5-10年</option>
                <option value="10年以上">10年以上</option>
              </select>
            </div>
            
            <!-- 学历要求 -->
            <div>
              <label for="edit-education" class="block text-sm font-medium text-gray-700 mb-1">学历要求</label>
              <select id="edit-education" name="education" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus">
                <option value="">不限</option>
                <option value="大专">大专</option>
                <option value="本科">本科</option>
                <option value="硕士">硕士</option>
                <option value="博士">博士</option>
              </select>
            </div>
          </div>
          
          <!-- 岗位描述 -->
          <div>
            <label for="edit-job-description" class="block text-sm font-medium text-gray-700 mb-1">岗位描述</label>
            <textarea id="edit-job-description" name="jobDescription" rows="3"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus"></textarea>
          </div>
          
          <!-- 岗位要求 -->
          <div>
            <label for="edit-job-requirements" class="block text-sm font-medium text-gray-700 mb-1">具体要求 <span class="text-danger">*</span></label>
            <textarea id="edit-job-requirements" name="jobRequirements" rows="4" required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus"></textarea>
          </div>
          
          <!-- 其他信息 -->
          <div>
            <label for="edit-notes" class="block text-sm font-medium text-gray-700 mb-1">备注信息</label>
            <textarea id="edit-notes" name="notes" rows="2"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg input-focus"></textarea>
          </div>
          
          <!-- 表单操作按钮 -->
          <div class="flex justify-end space-x-4 pt-4 border-t border-gray-100">
            <button type="button" id="cancel-edit-btn" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 btn-transition">
              取消
            </button>
            <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 btn-transition">
              <i class="fa fa-save mr-2"></i>更新岗位
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 确认删除模态框 -->
  <div id="delete-modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl w-full max-w-md">
      <div class="p-6">
        <div class="text-center mb-4">
          <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fa fa-exclamation-triangle text-2xl text-danger"></i>
          </div>
          <h3 class="text-xl font-bold text-dark">确认删除</h3>
          <p class="text-gray-600 mt-2">您确定要删除这个岗位记录吗？此操作无法撤销。</p>
        </div>
        
        <div class="flex justify-center space-x-4 mt-6">
          <button id="cancel-delete-btn" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 btn-transition">
            取消
          </button>
          <button id="confirm-delete-btn" class="px-6 py-2 bg-danger text-white rounded-lg hover:bg-danger/90 btn-transition">
            <i class="fa fa-trash mr-2"></i>确认删除
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 详情查看模态框 -->
  <div id="detail-modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b border-gray-200">
        <h3 class="text-xl font-bold text-dark">岗位详情</h3>
        <button id="close-detail-modal" class="absolute top-6 right-6 text-gray-400 hover:text-gray-600">
          <i class="fa fa-times text-xl"></i>
        </button>
      </div>
      
      <div class="p-6" id="job-detail-content">
        <!-- 岗位详情内容将由JavaScript动态生成 -->
      </div>
    </div>
  </div>

  <!-- 通知提示 -->
  <div id="notification" class="fixed top-4 right-4 z-50 bg-green-50 border border-green-200 text-green-800 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full opacity-0 flex items-center">
    <i class="fa fa-check-circle text-xl mr-3"></i>
    <span id="notification-message"></span>
    <button id="close-notification" class="ml-4 text-green-500 hover:text-green-700">
      <i class="fa fa-times"></i>
    </button>
  </div>

  <!-- 页脚 -->
  <footer class="bg-dark text-white py-6 mt-8">
    <div class="container mx-auto px-4 text-center">
      <p>IT岗位求职记录系统 &copy; 2023 曾紫瑛 (20234004)</p>
      <p class="text-gray-400 text-sm mt-2">用于数据库增删改查练习的教学项目</p>
    </div>
  </footer>

  <!-- 脚本文件 -->
  <script src="script.js"></script>
</body>
</html>
